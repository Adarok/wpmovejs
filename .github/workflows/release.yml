name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.3.0)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write # Required for npm provenance

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout tag (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          git fetch --tags --force
          git checkout "${{ inputs.tag }}"

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          scope: '@adarok'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify tag matches package.json version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG=${GITHUB_REF#refs/tags/}
          fi
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "pkg=$PKG_VERSION" >> $GITHUB_OUTPUT
          if [ "$TAG" != "v$PKG_VERSION" ]; then
            echo "Tag $TAG does not match package.json version v$PKG_VERSION" >&2
            exit 1
          fi

      - name: Enforce @adarok scope if scoped
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          case "$PKG_NAME" in
            @*)
              case "$PKG_NAME" in
                @adarok/*) echo "Package scoped under @adarok: $PKG_NAME" ;;
                *) echo "Scoped package must be under @adarok (got $PKG_NAME)" >&2; exit 1 ;;
              esac
              ;;
            *) echo "Package is unscoped: $PKG_NAME" ;;
          esac

      - name: Publish (scoped public)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -f .npmrc ]; then rm .npmrc; fi
          npm config set //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
          npm publish --provenance --access public
