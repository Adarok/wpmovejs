local:
  wordpress_path: /var/www/html
  db:
    host: localhost
    name: wordpress
    user: wordpress
    password: wordpress
  urls:
    - http://localhost:8080

remote:
  wordpress_path: /var/www/html
  ssh:
    host: remote
    user: www-data
    port: 22
    path: /var/www/html
  db:
    host: localhost
    name: wordpress
    user: wordpress
    password: wordpress
  urls:
    - http://localhost:8081
  exclude:
    # Test different exclude patterns:
    # 1. Specific file by name
    - exclude-me.txt
    # 2. Entire directory
    - excluded-dir/
    # 3. Glob pattern for file extension
    - "*.log"
    # 4. Glob pattern for nested paths
    - "**/cache/*"
    # 5. Hidden files/directories
    - .hidden-file
    - .hidden-dir/
